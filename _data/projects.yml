- layout: top-middle
  name: Universal Asynchronous Receiver Transmitter (UART)
  dates: October 2017 – November 2017
  # quote: >
  #   Prof. Anshul Kumar
  description: |
    - Built a UART with the help of FPGA board and VHDL language capable of transmitting data to the computer.
